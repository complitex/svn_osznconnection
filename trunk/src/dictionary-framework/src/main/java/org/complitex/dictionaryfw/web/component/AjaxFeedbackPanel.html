<?xml version="1.0" encoding="UTF-8" ?>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div align="right">
        <a href="#" wicket:id="clean">&times;</a>
    </div>
    <ul id="feedbackul_id" wicket:id="feedbackul" class="feedbackPanel" style="height:58px; overflow-y:auto; margin-bottom:5px">
        <li wicket:id="messages" class="errorlevel">
            <span wicket:id="message" class="errorlevel">A message</span>
        </li>
    </ul>
    <script type="text/javascript">
        var y = $('#feedbackul_id').parent().height()*2;
        $('#feedbackul_id').scrollTop(y);
    </script>
</wicket:panel>
</body>
</html>
