<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <wicket:head>
            <style type="text/css">
                div.wicket-aa-container {
                    border-width: 1px;
                    border-color: #cccccc;
                    border-style: solid;
                }

                div.wicket-aa {
                    background-color: white;
                    padding: 2px;
                    text-align:left;
                }

                div.wicket-aa ul {
                    list-style:none;
                    padding: 2px;
                    margin:0;
                }

                div.wicket-aa ul li.selected {
                    background-color:#D8DEE3;
                    margin:0;
                }
            </style>
        </wicket:head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td align="center">
                        <span wicket:id="cityLabel"></span>
                    </td>
                    <td align="center" wicket:id="districtLabelContainer">
                        <span wicket:id="districtLabel"></span>
                    </td>
                    <td align="center" wicket:id="streetLabelContainer">
                        <span wicket:id="streetLabel"></span>
                    </td>
                    <wicket:container wicket:id="buildingLabelContainer">
                        <td align="center">
                            <span wicket:id="buildingLabel"></span>
                        </td>
                        <td align="center">
                            <wicket:message key="buildingCorpLabel"/>
                        </td>
                    </wicket:container>
                </tr>
                <tr>
                    <td>
                        <input wicket:id="city" type="text" style="margin-right: 5px"/>
                    </td>
                    <td wicket:id="districtContainer">
                        <input wicket:id="district" type="text" style="margin-right: 5px"/>
                    </td>
                    <td wicket:id="streetContainer">
                        <input wicket:id="street" type="text" style="margin-right: 5px"/>
                    </td>
                    <wicket:container wicket:id="buildingContainer">
                        <td>
                            <input wicket:id="building" type="text" style="margin-right: 5px" size="5"/>
                        </td>
                        <td>
                            <input wicket:id="buildingCorp" type="text" style="margin-right: 5px" size="5"/>
                        </td>
                    </wicket:container>
                </tr>
            </table>

        </wicket:panel>
    </body>
</html>
