<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:panel>
            <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>
            <div wicket:id="messages"></div>
            <form wicket:id="form">
                <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>
                            <wicket:message key="correction"/> <b class="blue">*</b> :
                        </th>
                        <td>
                            <input type="text" wicket:id="correction"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="correctionCorp"/> :
                        </th>
                        <td>
                            <input type="text" wicket:id="correctionCorp"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="code"/> :
                        </th>
                        <td>
                            <input type="text" wicket:id="code"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="organization"/> <b class="blue">*</b> :
                        </th>
                        <td>
                            <select wicket:id="organization">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="internal_organization"/> <b class="blue">*</b> :
                        </th>
                        <td>
                            <select wicket:id="internalOrganization">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span wicket:id="internalObjectLabel"></span> <b class="blue">*</b> :
                        </th>
                        <td>
                            <span wicket:id="internalObject"></span>
                        </td>
                    </tr>
                </table>

                <div style="margin-top: 30px;">
                    <input type="submit" wicket:message="value:save" wicket:id="submit" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
