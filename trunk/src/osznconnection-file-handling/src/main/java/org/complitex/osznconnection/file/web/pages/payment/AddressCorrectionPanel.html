<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" style="display: none" wicket:message="title:title">
                <h2 style="margin-bottom: 20px;">
                    <wicket:message key="title"/>
                </h2>
                <div wicket:id="messages"></div>
                <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>
                            <wicket:message key="name"/>:
                        </th>
                        <td>
                            <span wicket:id="name"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="address"/>:
                        </th>
                        <td>
                            <span wicket:id="address"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="correct_address"/>:
                        </th>
                        <td>
                            <span wicket:id="searchComponent"></span>
                        </td>
                    </tr>
                </table>
                <div>
                    <input type="button" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
