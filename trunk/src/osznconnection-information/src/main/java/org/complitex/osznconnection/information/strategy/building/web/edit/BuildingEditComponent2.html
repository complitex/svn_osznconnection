<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody wicket:id="attributesContainer">
                    <tr>
                        <td>
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr wicket:id="districtContainer">
                                    <th>
                                        <span wicket:id="districtLabel"></span> :
                                    </th>
                                    <td>
                                        <span wicket:id="district"></span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <wicket:message key="primary_address"/>
                            </div>
                            <div wicket:id="primaryAddress"></div>
                        </td>
                    </tr>
                    <tr wicket:id="alternativeAdresses">
                        <td>
                            <div>
                                <wicket:message key="alternative_address"/>
                            </div>
                            <div wicket:id="alternativeAddess"></div>
                            <a wicket:id="remove">
                                <wicket:message key="remove"/>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a wicket:id="add">
                    <wicket:message key="add"/>
                </a>
            </div>
        </wicket:panel>
    </body>
</html>
