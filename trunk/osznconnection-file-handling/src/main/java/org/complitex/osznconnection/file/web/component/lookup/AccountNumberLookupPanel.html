<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="container">
                <table cellpadding="0" cellspacing="0" border="0" class="tbForm">
                    <tr>
                        <th>
                            <span wicket:id="accountLabel"></span>:
                        </th>
                        <td>
                            <input type="text" wicket:id="account"/>
                        </td>
                    </tr>
                </table>
                <div style="margin-top: 10px;">
                    <input type="button" class="btnMiddle" wicket:id="lookup" wicket:message="value:lookup"/>
                </div>

                <div wicket:id="detailsContainer" style="margin-top: 10px;">
                    <h3>
                        <wicket:message key="choose_account_number"/>
                    </h3>
                    <table cellpadding="0" cellspacing="0" border="0" class="tbColor">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <wicket:message key="accountNumber"/>
                                </th>
                                <th>
                                    <wicket:message key="name"/>
                                </th>
                                <th>
                                    <wicket:message key="address"/>
                                </th>
                                <th>
                                    <wicket:message key="megabankAccount"/>
                                </th>
                                <th>
                                    <wicket:message key="puAccountNumberInfo"/>
                                </th>
                            </tr>
                        </thead>
                        <tbody wicket:id="radioGroup">
                            <tr wicket:id="details">
                                <td>
                                    <input type="radio" wicket:id="radio"/>
                                </td>
                                <td>
                                    <span wicket:id="accountNumber"></span>
                                </td>
                                <td>
                                    <span wicket:id="name"></span>
                                </td>
                                <td>
                                    <span wicket:id="address"></span>
                                </td>
                                <td>
                                    <span wicket:id="megabankAccount"></span>
                                </td>
                                <td>
                                    <span wicket:id="puAccountNumberInfo"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
