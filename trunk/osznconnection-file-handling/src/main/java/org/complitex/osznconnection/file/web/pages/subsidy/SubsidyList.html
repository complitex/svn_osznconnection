<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>

            <div wicket:id="statusDetailsPanel"></div>

            <div wicket:id="content">
                <div wicket:id="messages"></div>

                <form action="#" wicket:id="filterForm">
                    <table class="tbColor table_input" cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th wicket:id="rashHeader"><wicket:message key="rash"/></th>
                                <th wicket:id="lastNameHeader"><wicket:message key="last_name"/></th>
                                <th wicket:id="firstNameHeader"><wicket:message key="first_name"/></th>
                                <th wicket:id="middleNameHeader"><wicket:message key="middle_name"/></th>
                                <th wicket:id="cityHeader"><wicket:message key="city"/></th>
                                <th wicket:id="streetHeader"><wicket:message key="street"/></th>
                                <th wicket:id="buildingHeader"><wicket:message key="building"/></th>
                                <th wicket:id="corpHeader"><wicket:message key="corp"/></th>
                                <th wicket:id="apartmentHeader"><wicket:message key="apartment"/></th>

                                <th wicket:id="DAT1_header">DAT1</th>
                                <th wicket:id="DAT2_header">DAT2</th>
                                <th wicket:id="NUMM_header">NUMM</th>
                                <th wicket:id="NM_PAY_header">NM_PAY</th>
                                <th wicket:id="SUMMA_header">SUMMA</th>
                                <th wicket:id="SUBS_header">SUBS</th>

                                <th wicket:id="statusHeader"><wicket:message key="status"/></th>
                                <th>
                                    <input wicket:id="reset" type="button" wicket:message="value:reset" class="btnSmall"/>
                                </th>
                            </tr>
                            <tr>
                                <th><input type="text" wicket:id="rashFilter"/></th>
                                <th><input type="text" wicket:id="lastNameFilter"/></th>
                                <th><input type="text" wicket:id="firstNameFilter"/></th>
                                <th><input type="text" wicket:id="middleNameFilter"/></th>
                                <th><input type="text" wicket:id="cityFilter"/></th>
                                <th><input type="text" wicket:id="streetFilter"/></th>
                                <th><input type="text" wicket:id="buildingFilter" size="3"/></th>
                                <th><input type="text" wicket:id="corpFilter" size="2"/></th>
                                <th><input type="text" wicket:id="apartmentFilter" size="3"/></th>

                                <th><input type="text" wicket:id="DAT1"/></th>
                                <th><input type="text" wicket:id="DAT2"/></th>
                                <th><input type="text" wicket:id="NUMM"/></th>
                                <th><input type="text" wicket:id="NM_PAY"/></th>
                                <th><input type="text" wicket:id="SUMMA"/></th>
                                <th><input type="text" wicket:id="SUBS"/></th>

                                <th>
                                    <select wicket:id="statusFilter" style="width: 100%;">
                                        <option></option>
                                    </select>
                                </th>
                                <th>
                                    <input wicket:id="submit" type="submit" wicket:message="value:find" class="btnSmall default"/>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="data" class="data-row data-row-link" style="cursor: pointer">
                                <td><span wicket:id="rash"></span></td>
                                <td><span wicket:id="lastName"></span></td>
                                <td><span wicket:id="firstName"></span></td>
                                <td><span wicket:id="middleName"></span></td>
                                <td><span wicket:id="city"></span></td>
                                <td><span wicket:id="street"></span></td>
                                <td><span wicket:id="building"></span></td>
                                <td><span wicket:id="corp"></span></td>
                                <td><span wicket:id="apartment"></span></td>
                                <td><span wicket:id="DAT1"></span></td>
                                <td><span wicket:id="DAT2"></span></td>
                                <td><span wicket:id="NUMM"></span></td>
                                <td><span wicket:id="NM_PAY"></span></td>
                                <td><span wicket:id="SUMMA"></span></td>
                                <td><span wicket:id="SUBS"></span></td>
                                <td>
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td>
                                                <span wicket:id="status"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span wicket:id="statusDetails"></span>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <a class="data-row-link" wicket:id="addressCorrectionLink">
                                        <wicket:message key="correctAddress"/>
                                    </a>
                                    <a class="data-row-link" wicket:id="lookup">
                                        <wicket:message key="lookup"/>
                                    </a>
                                    <a class="data-row-link" wicket:id="master_data">
                                        <wicket:message key="master_data"/>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div style="margin-top:10px">
                        <input type="button" class="btnMiddle" wicket:id="back" wicket:message="value:back"/>
                    </div>
                </form>

                <div wicket:id="navigator"></div>
            </div>

            <div wicket:id="addressCorrectionPanel"></div>
            <div wicket:id="lookupPanel"></div>
            <div wicket:id="edit_panel"></div>
        </wicket:extend>
    </body>
</html>
