<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h1><wicket:message key="title"/></h1>

            <div wicket:id="messages"></div>

            <form wicket:id="form">
                <div>
                    <label>
                        <wicket:message key="fileDescriptionLabel"/><b class="blue">*</b>:
                    </label>
                    <input type="file" wicket:id="chooseFile" wicket:message="value:choose"/>
                </div>
                <input class="btnBig" type="submit" wicket:id="loadFile" wicket:message="value:load" style="margin-top: 10px;"/>
            </form>
        </wicket:extend>
    </body>
</html>
