<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="dialog">
        <form wicket:id="form">
            <div wicket:id="messages"></div>

            <div wicket:id="structure_container">
                <table>
                    <tr>
                        <th><wicket:message key="type"/>:</th>
                        <td><input type="radio" checked="true"/><wicket:message key="j_file"/></td>
                    </tr>
                    <tr>
                        <th><wicket:message key="date"/>:</th>
                        <td><input type="text" wicket:id="date"/></td>
                    </tr>
                </table>
            </div>

            <div wicket:id="export_type_container">
                <span><wicket:message key="export_type"/></span>

                <div wicket:id="exportType">
                    <input type="radio"/><br/>
                    <input type="radio"/><br/>
                    <input type="radio"/>
                </div>
            </div>

            <div wicket:id="export_container">
                <div wicket:id="balance_holder"></div>

                <div wicket:id="districts"></div>

                <div wicket:id="organization"></div>
            </div>

            <div wicket:id="action_container" style="margin-top: 20px">
                <input type="button" wicket:id="back" class="btnMiddle"/>
                <input type="button" wicket:id="next" class="btnMiddle" wicket:message="value:next"/>
                <input type="button" wicket:id="export" class="btnBig" wicket:message="value:run_export"/>
            </div>
        </form>
    </div>
</wicket:panel>
