<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="dialog">
        <form wicket:id="form">
            <div wicket:id="structure_container">
                <table>
                    <tr>
                        <th><wicket:message key="type"/>:</th>
                        <td><input type="radio" checked="true"/><wicket:message key="j_file"/></td>
                    </tr>
                    <tr>
                        <th><wicket:message key="date"/>:</th>
                        <td><input type="text" wicket:id="date"/></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</wicket:panel>
