<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>

<body>
<wicket:panel>
    <div wicket:id="dialog" wicket:message="title:title">
        <form wicket:id="form">
            <div wicket:id="messages"></div>
            <div>
                <div wicket:id="fields" style="float: left">
                    <span wicket:id="name">:</span>
                    <input wicket:id="field"/>
                </div>
            </div>

            <div style="clear: left; padding-top: 20px">
                <input type="button" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
                <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
