<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th>
                        <wicket:message key="organization_type"/>:
                    </th>
                    <td>
                        <select wicket:id="organizationType" multiple="multiple">
                            <option></option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr wicket:id="districtContainer">
                    <th>
                        <wicket:message key="district"/>
                        <span wicket:id="districtRequiredContainer"><b class="blue">*</b></span>:
                    </th>
                    <td>
                        <span wicket:id="district"></span>
                    </td>
                </tr>
                <tr wicket:id="parentContainer">
                    <th>
                        <wicket:message key="parent"/>:
                    </th>
                    <td>
                        <span wicket:id="parent"></span>
                    </td>
                </tr>

                <!-- Reference to calculation center. Only for user organizations. -->
                <tr wicket:id="calculationCenterContainer">
                    <th>
                        <span wicket:id="calculationCenterLabel"></span><b class="blue">*</b>:
                    </th>
                    <td>
                        <select wicket:id="calculationCenter">
                            <option></option>
                        </select>
                    </td>
                </tr>

                <!-- Reference to the set of service provider types. Only for calculation centers. -->
                <tr wicket:id="serviceProviderTypeContainer">
                    <th style="vertical-align: top">
                        <span wicket:id="serviceProviderTypeLabel"></span><b class="blue">*</b>:
                    </th>
                    <td>
                        <table>
                            <tbody wicket:id="serviceProviderTypeUpdateContainer">
                                <tr wicket:id="serviceProviderTypes">
                                    <wicket:container wicket:id="fakeContainer"/>
                                    <td>
                                        <select wicket:id="serviceProviderType">
                                            <option></option>
                                        </select>
                                    </td>
                                    <td>
                                        <a wicket:id="removeServiceProviderType">
                                            <wicket:message key="removeServiceProviderType"/>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <a wicket:id="addServiceProviderType">
                                <wicket:message key="addServiceProviderType"/>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </wicket:panel>
    </body>
</html>
