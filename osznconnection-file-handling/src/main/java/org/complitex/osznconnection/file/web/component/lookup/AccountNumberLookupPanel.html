<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="container">
                <table cellpadding="0" cellspacing="0" border="0" class="tbForm">
                    <tr>
                        <th>
                            <span wicket:id="accountLabel"></span>:
                        </th>
                        <td>
                            <input type="text" wicket:id="account"/>
                        </td>
                    </tr>
                </table>
                <div style="margin-top: 10px;">
                    <input type="button" class="btnMiddle" wicket:id="lookup" wicket:message="value:lookup"/>
                </div>

                <div wicket:id="detailsContainer" style="margin-top: 10px;">
                    <div wicket:id="accountNumberPickerPanel"></div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
