<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
        <script type="text/javascript">
            function selectAll(cb){
                var items = document.getElementsByTagName('input');
                for (i=0; i< items.length; i++){
                    if (items[i].type == 'checkbox' && items[i].id != null && ~items[i].id.indexOf("select") && !items[i].disabled){
                        items[i].checked = cb.checked;
                    }
                }
            }
        </script>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <div>
        <h1><wicket:message key="title"/></h1>
        <div id="messages" wicket:id="messages"></div>

        <div wicket:id="load_panel"></div>

        <form id="filter_form" action="#" wicket:id="filter_form">
            <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th></th>
                    <th class="center" wicket:id="header.id"><wicket:message key="id"/></th>
                    <th class="center" wicket:id="header.loaded"><wicket:message key="loaded"/></th>
                    <th class="center" wicket:id="header.organization"><wicket:message key="organization"/></th>
                    <th class="center" wicket:id="header.user_organization"><wicket:message key="user_organization"/></th>
                    <th class="center" wicket:id="header.registry"><wicket:message key="registry"/></th>
                    <th class="center" wicket:id="header.month"><wicket:message key="month"/></th>
                    <th class="center" wicket:id="header.year"><wicket:message key="year"/></th>
                    <th class="center" wicket:id="header.directory"><wicket:message key="directory"/></th>
                    <th class="center" wicket:id="header.paymentName"><wicket:message key="paymentName"/></th>
                    <th class="center" wicket:id="header.benefitName"><wicket:message key="benefitName"/></th>                    
                    <th class="center" wicket:id="header.loaded_record_count"><wicket:message key="loaded_record_count"/></th>
                    <th class="center" wicket:id="header.binded_record_count"><wicket:message key="binded_record_count"/></th>
                    <th class="center" wicket:id="header.filled_record_count"><wicket:message key="filled_record_count"/></th>
                    <th class="center" wicket:id="header.status"><wicket:message key="status"/></th>
                    <th class="center">
                        <input class="btnSmall"  wicket:id="filter_reset" type="button" wicket:message="value:reset"/>
                    </th>
                </tr>
                <tr>
                    <th><input wicket:id="select_all" type="checkbox" onclick="selectAll(this)"></th>
                    <th><input type="text" wicket:id="id"/></th>
                    <th class="center">
                        <div style="width:102px">
                            <input type="text" wicket:id="loaded" style="width: 80px"/>
                        </div>
                    </th>
                    <th class="center"><select wicket:id="organization"></select></th>
                    <th class="center"><select wicket:id="userOrganization"></select></th>
                    <th class="center"><input type="text" wicket:id="registry"/></th>
                    <th class="center"><select wicket:id="month"></select></th>
                    <th class="center"><select wicket:id="year"></select></th>
                    <th class="center"><input type="text" wicket:id="directory"/></th>
                    <th class="center"><input type="text" wicket:id="paymentName"/></th>
                    <th class="center"><input type="text" wicket:id="benefitName"/></th>
                    <th class="center"><input type="text" wicket:id="loadedRecordCount"/></th>
                    <th class="center"><input type="text" wicket:id="bindedRecordCount"/></th>
                    <th class="center"><input type="text" wicket:id="filledRecordCount"/></th>
                    <th class="center"><select wicket:id="status"></select></th>
                    <th class="center">
                        <input class="btnSmall default" type="submit" wicket:message="value:filter" tabindex="0" />
                    </th>
                </tr>
                </thead>
                <tbody wicket:id="request_files_groups_container">
                <tr wicket:id="request_files_groups" style="height:28px">
                    <td>
                        <input class="select" type="checkbox" wicket:id="selected"/>
                        <img wicket:id="processing" align="top"/>
                        <img wicket:id="waiting" align="top"/>
                    </td>
                    <td><span wicket:id="id"></span></td>
                    <td><span wicket:id="loaded"></span></td>
                    <td><span wicket:id="organization"></span></td>
                    <td><span wicket:id="userOrganization"></span></td>
                    <td><span wicket:id="registry"></span></td>
                    <td><span wicket:id="month"></span></td>
                    <td><span wicket:id="year"></span></td>
                    <td><span wicket:id="directory"></span></td>
                    <td><span wicket:id="paymentName"></span></td>
                    <td><span wicket:id="benefitName"></span></td>
                    <td><span wicket:id="loaded_record_count"></span></td>
                    <td><span wicket:id="binded_record_count"></span></td>
                    <td><span wicket:id="filled_record_count"></span></td>
                    <td colspan="2"><span wicket:id="status" style="white-space:nowrap"></span></td>
                </tr>
                </tbody>
            </table>

            <div wicket:id="paging"></div>

            <div style="margin-top:10px;">
                <table width="100%"><tbody><tr>
                    <td valign="top">
                        <div align="left" style="margin-top:14px;margin-left:2px;">
                             <table wicket:id="options">
                                <tr>
                                    <td><input class="select" wicket:id="update_pu_account" type="checkbox"/></td>
                                    <td><span><wicket:message key="update_pu_account"/></span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td valign="top">
                        <div align="right" style="margin-top:10px;">
                            <table wicket:id="buttons">
                                <tr>
                                    <td><input type="submit" class="btnMiddle" wicket:id="load" wicket:message="value:load"/></td>
                                    <td><input type="submit" class="btnMiddle" wicket:id="bind" wicket:message="value:bind"/></td>
                                    <td><input type="submit" class="btnMiddle" wicket:id="process" wicket:message="value:process"/></td>
                                    <td><input type="submit" class="btnMiddle" wicket:id="save" wicket:message="value:save"/></td>
                                    <td><input type="submit" class="btnMiddle" wicket:id="delete" wicket:message="value:delete"
                                            onclick="return confirm('Удалить выбранные файлы?');"/></td>
                                </tr>
                                <tr>
                                    <td><input type="submit" class="btnMiddle" wicket:id="load_cancel" wicket:message="value:cancel"/></td>
                                    <td><input type="submit" class="btnMiddle" wicket:id="bind_cancel" wicket:message="value:cancel"/></td>
                                    <td><input type="submit" class="btnMiddle" wicket:id="fill_cancel" wicket:message="value:cancel"/></td>
                                    <td><input type="submit" class="btnMiddle" wicket:id="save_cancel" wicket:message="value:cancel"/></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr></tbody></table>
            </div>
        </form>
    </div>

</wicket:extend>
</body>
</html>
