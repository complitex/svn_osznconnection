<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" style="display: none" wicket:message="title:title">
                <div wicket:id="messages"></div>
                <div wicket:id="accordion">
                    <h3><a href="#lookupByAddress"><wicket:message key="lookup_by_address"/></a></h3>
                    <div id="lookupByAddress">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td>
                                    <span wicket:id="addressSearchComponent"></span>
                                </td>
                                <td>
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td align="center">
                                                <wicket:message key="apartment_label"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input wicket:id="apartment" type="text" size="5" style="margin-right: 5px"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top: 10px;">
                            <input type="button" class="btnMiddle" wicket:id="lookupByAddress" wicket:message="value:lookup"/>
                        </div>
                        <span wicket:id="accountNumberPickerPanel"></span>
                    </div>

                    <h3><a href="#lookupByAccount"><wicket:message key="lookup_by_account"/></a></h3>
                    <div id="lookupByAccount">
                        <span wicket:id="lookupByAccount"></span>
                    </div>
                </div>
                <h3>
                    <wicket:message key="account_info"/>: <span wicket:id="accountInfo"></span>
                </h3>
                <div style="margin-top: 10px;">
                    <input type="button" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
