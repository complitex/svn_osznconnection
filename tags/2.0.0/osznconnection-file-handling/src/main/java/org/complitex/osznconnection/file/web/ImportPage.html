<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <div>
        <h1><wicket:message key="title"/></h1>

        <div wicket:id="container">
            <div wicket:id="messages"></div>

            <form action="#" wicket:id="form">
                <select wicket:id="organization"></select>
                <input type="submit" class="btnBig" wicket:id="process" wicket:message="value:process"/>
            </form>

            <br/>

            <h2 wicket:id="header_dictionary_import"></h2>

            <table>
                <tr wicket:id="dictionary_import">
                    <td wicket:id="message"></td>
                </tr>
            </table>

            <br/>

            <h2 wicket:id="header_correction_import"></h2>

            <table>
                <tr wicket:id="correction_import">
                    <td wicket:id="message"></td>
                </tr>
            </table>

            <span wicket:id="error" class="feedbackPanelERROR"></span>
        </div>
    </div>
</wicket:extend>
</body>
</html>
