<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" style="display: none" wicket:message="title:title">
                <div wicket:id="messages"></div>
                <div wicket:id="container">
                    <fieldset>
                        <legend><wicket:message key="lookup_by_address"/></legend>

                        <div id="lookupByAddress">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td>
                                        <span wicket:id="addressSearchComponent"></span>
                                    </td>
                                    <td>
                                        <table cellpadding="0" cellspacing="5" border="0">
                                            <tr>
                                                <td align="center">
                                                    <wicket:message key="apartment_label"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input wicket:id="apartment" type="text" size="5"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td>
                                        <input type="button" class="btnSmall" style="margin-top: 22px"
                                               wicket:id="lookupByAddress" wicket:message="value:lookupByAddress"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend><wicket:message key="lookup_by_account"/></legend>

                        <div id="lookupByAccount">
                            <table class="tbForm">
                                <tr>
                                    <th>
                                        <wicket:message key="lookup_by_account_label"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="accountNumber"/>
                                    </td>
                                    <td>
                                        <input type="button" class="btnSmall" wicket:id="lookupByAccount" wicket:message="value:lookupByAccount"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </fieldset>

                </div>
                <div wicket:id="accountNumberPickerPanel"></div>
                <div style="margin-top: 17px;">
                    <input type="button" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
