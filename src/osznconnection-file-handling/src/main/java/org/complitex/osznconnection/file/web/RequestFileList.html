<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <div>
        <h1><wicket:message key="title"/></h1>
        <div id="messages" wicket:id="messages"></div>
        <form id="filter_form" action="#" wicket:id="filter_form">
            <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th></th>
                    <th class="center" wicket:id="header.loaded"><wicket:message key="loaded"/></th>
                    <th class="center" wicket:id="header.name"><wicket:message key="name"/></th>
                    <th class="center" wicket:id="header.organization"><wicket:message key="organization"/></th>
                    <th class="center" wicket:id="header.month"><wicket:message key="month"/></th>
                    <th class="center" wicket:id="header.year"><wicket:message key="year"/></th>
                    <th class="center" wicket:id="header.dbf_record_count"><wicket:message key="dbf_record_count"/></th>
                    <th class="center" wicket:id="header.loaded_record_count"><wicket:message key="loaded_record_count"/></th>
                    <th class="center" wicket:id="header.status"><wicket:message key="status"/></th>
                    <th class="center">
                        <input class="btnSmall"  wicket:id="filter_reset" type="button" wicket:message="value:reset"/>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th class="center">
                        <div style="width:102px">
                            <input type="text" wicket:id="loaded" style="width: 80px"/>
                        </div>
                    </th>
                    <th class="center"><input type="text" wicket:id="name"/></th>
                    <th class="center"><select wicket:id="organization"></select></th>
                    <th class="center"><select wicket:id="month"></select></th>
                    <th class="center"><select wicket:id="year"></select></th>
                    <th class="center"><input type="text" wicket:id="dbfRecordCount"/></th>
                    <th class="center"><input type="text" wicket:id="loadedRecordCount"/></th>
                    <th class="center"><select wicket:id="status"></select></th>
                    <th class="center">
                        <input class="btnSmall default" type="submit" wicket:message="value:filter" tabindex="0" />
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr wicket:id="request_files">
                        <td></td>
                        <td><span wicket:id="loaded"></span></td>                              
                        <td><span wicket:id="name"></span></td>
                        <td><span wicket:id="organization"></span></td>
                        <td><span wicket:id="month"></span></td>
                        <td><span wicket:id="year"></span></td>
                        <td><span wicket:id="dbf_record_count"></span></td>
                        <td><span wicket:id="loaded_record_count"></span></td>
                        <td><span wicket:id="status"></span></td>
                        <td>
                            <span>[action]</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <span wicket:id="paging"></span>
            </div>
        </form>
    </div>

</wicket:extend>
</body>
</html>
