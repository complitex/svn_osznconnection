<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>

<body>
<wicket:extend>
    <h2><wicket:message key="title"/></h2>

    <div id="messages" wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbForm">
            <tbody>
            <tr wicket:id="listView">
                <th><span wicket:id="label"></span></th>
                <td><input id="login" wicket:id="config" type="text"/></td>
            </tr>
            </tbody>
        </table>

        <input type="submit" class="btnBig" wicket:message="value:save" wicket:id="save"/>
    </form>
</wicket:extend>
</body>
</html>
