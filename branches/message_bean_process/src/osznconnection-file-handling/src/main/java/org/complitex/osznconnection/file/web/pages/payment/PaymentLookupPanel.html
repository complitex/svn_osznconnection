<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog">

                <div wicket:id="messages"></div>

                <div wicket:id="accordion">
                    <h3><a href="#lookupByAddress"><wicket:message key="lookup_by_address"/></a></h3>
                    <div id="lookupByAddress">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td>
                                    <span wicket:id="searchComponent"></span>
                                </td>
                                <td>
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td align="center">
                                                <wicket:message key="apartment_label"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input wicket:id="apartment" type="text" size="5" style="margin-right: 5px"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top: 10px;">
                            <input type="button" class="btnMiddle" wicket:id="lookupByAddress" wicket:message="value:lookup"/>
                        </div>
                        <div wicket:id="chooseAccountNumberContainer">
                            <div>
                                <wicket:message key="choose_account_number"/>
                            </div>
                            <span wicket:id="accountDetails">
                                <input type="radio"></input>
                            </span>
                        </div>
                    </div>

                    <h3><a href="#lookupByOwnNumSr"><wicket:message key="lookup_by_own_num_sr"/></a></h3>
                    <div id="lookupByOwnNumSr">
                        <table cellpadding="0" cellspacing="0" border="0" class="tbForm">
                            <tr>
                                <th>
                                    <wicket:message key="own_num_sr_label"/>:
                                </th>
                                <td>
                                    <input type="text" wicket:id="ownNumSr"/>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top: 10px;">
                            <input type="button" class="btnMiddle" wicket:id="lookupByOwnNumSr" wicket:message="value:lookup"/>
                        </div>
                    </div>

                    <h3><a href="#lookupByMegabank"><wicket:message key="lookup_by_megabank"/></a></h3>
                    <div id="lookupByMegabank">
                        <table cellpadding="0" cellspacing="0" border="0" class="tbForm">
                            <tr>
                                <th>
                                    <wicket:message key="megabank_label"/>:
                                </th>
                                <td>
                                    <input type="text" wicket:id="megabank"/>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top: 10px;">
                            <input type="button" class="btnMiddle" wicket:id="lookupByMegabank" wicket:message="value:lookup"/>
                        </div>
                    </div>
                </div>
                <h3>
                    <wicket:message key="account_number"/>: <span wicket:id="accountNumber"></span>
                </h3>
                <div style="margin-top: 10px;">
                    <input type="button" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
