<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>

            <div wicket:id="content">
                <form wicket:id="filterForm" action="#">
                    <table class="tbColor bookContent" cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th wicket:id="organizationHeader"><wicket:message key="organization"/></th>
                                <th wicket:id="correctionHeader"><wicket:message key="correction"/></th>
                                <th wicket:id="codeHeader"><wicket:message key="code"/></th>
                                <th wicket:id="internalObjectHeader"><wicket:message key="internalObject"/></th>
                                <th wicket:id="internalOrganizationHeader"><wicket:message key="internal_organization"/></th>
                                <th>
                                    <input wicket:id="reset" type="button" wicket:message="value:reset" class="btnSmall"/>
                                </th>
                            </tr>
                            <tr>
                                <td class="filter-td"><input type="text" wicket:id="organizationFilter"/></td>
                                <td class="filter-td"><input type="text" wicket:id="correctionFilter"/></td>
                                <td class="filter-td"><input type="text" wicket:id="codeFilter"/></td>
                                <td class="filter-td"><input type="text" wicket:id="internalObjectFilter"/></td>
                                <td class="filter-td"><input type="text" wicket:id="internalOrganizationFilter"/></td>
                                <td class="filter-td">
                                    <input wicket:id="submit" type="submit" wicket:message="value:find" class="btnSmall default"/>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="data">
                                <td><span wicket:id="organization"></span></td>
                                <td><span wicket:id="correction"></span></td>
                                <td><span wicket:id="code"></span></td>
                                <td><span wicket:id="internalObject"></span></td>
                                <td><span wicket:id="internalOrganization"></span></td>
                                <td>
                                    <a wicket:id="edit">
                                        <wicket:message key="edit"/>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <div wicket:id="navigator"></div>
            </div>
        </wicket:extend>
    </body>
</html>
