<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="messages"></div>
            <div style="margin-top: 10px; margin-bottom: 10px;">
                <h2>
                    <span wicket:id="label"></span>
                </h2>
            </div>
            <form wicket:id="form">
                <div>
                    <span wicket:id="accountDetails">
                        <input type="radio"></input>
                    </span>
                </div>
                <div style="margin-top: 20px;">
                    <input type="button" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                </div>
            </form>
            <div style="margin-top: 20px;">
                <input type="button" wicket:message="value:back" wicket:id="back" class="btnMiddle"/>
            </div>
        </wicket:panel>
    </body>
</html>
